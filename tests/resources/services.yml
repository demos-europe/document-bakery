services:
  EightDashThree\Wrapping\TypeProviders\PrefilledTypeProvider:
    autoconfigure: false
    autowire: true
    lazy: true
    public: true
    arguments:
      $types: !tagged app.resourceType

  DemosEurope\DocumentBakery\Tests\resources\Entity\Cookbook: ~

  DemosEurope\DocumentBakery\Tests\resources\ResourceType\CookbookResourceType:
    autowire: true
    tags:
      - app.resourceType

  Doctrine\ORM\Tools\SchemaTool:
    public: true
    arguments:
      $em: '@doctrine.orm.default_entity_manager'
